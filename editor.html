<!DOCTYPE html>
<html>
    <head>
        <title>MAPI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>

        <!-- Vue JS -->
        <!-- Vue: development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Vue: production version, optimized for size and speed -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

        <!-- Our stuff -->
        <link rel="stylesheet" type="text/css" href="editor.css">
    </head>
    <body class="graph-canvas-background">
        <div id="graph-canvas">
            <box
                v-for="box in boxes"
                v-bind:style="{ left: box.anchor.x + 'px', top: box.anchor.y + 'px', width: box.size.x + 'px', height: box.size.y + 'px', backgroundColor: box.color }" 
                v-bind:key="box.id"
                v-bind:boxdata="box"
            />
        </div>
        <script src="editor.js"></script>
    </body>
</html>
